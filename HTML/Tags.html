<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <b>Kirti Gautam</b><br />
    <i>Kirti Gautam</i><br />
    <u>Kirti Gautam</u><br />
    <strong>Kirti Gautam</strong><br />
    <em>Kirti Gautam</em><br />
    <mark>Kirti Gautam</mark><br />
    <small>Kirti Gautam</small><br />
    <del>Kirti Gautam</del><br />
    <ins>Kirti Gautam</ins><br />

    <p>This is <b>bold</b>, <i>italic</i>, <u>underlined</u> text.</p>
    <p><mark>Highlighted</mark> and <small>small</small> text.</p>
  </body>
</html>
