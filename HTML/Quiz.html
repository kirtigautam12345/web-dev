<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <a href="Portfolio.html">Go to Home</a>
    <form>
      <h3>Multiple Chioce Questions</h3>
      <nav>
        <h4>1.In which course, would you like to enroll yourself?</h4>
        <ol type="A">
          <li>
            <label for="java">Java</label>
            <input type="checkbox" id="java" /><br />
          </li>
          <li>
            <label for="cpp">C++</label>
            <input type="checkbox" id="cpp" /><br />
          </li>
          <li>
            <label for="python">Python</label>
            <input type="checkbox" id="python" /><br />
          </li>
          <li>
            <label for="web">Full Stack</label>
            <input type="checkbox" id="web" />
          </li>
        </ol>
      </nav>
      <nav>
        <h4>2.Select your Gender.</h4>
        <ol type="A">
          <li>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" /><br />
          </li>
          <li>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" /><br />
          </li>
          <li>
            <label for="others">Prefer not to say</label>
            <input type="radio" id="others" name="gender" /><br />
          </li>
        </ol>
      </nav>
    </form>
  </body>
</html>
