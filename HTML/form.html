<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1>Job Application Form</h1>
    <div id="outer">
      <div id="div1">
        <h5>Personal Information</h5>
        <label for="first name">First Name:</label><br />
        <input
          type="text"
          name="firstname"
          id="first name"
          placeholder="Enter first name"
        /><br />
        <label for="last name">Last Name:</label><br />
        <input
          type="text"
          name="lastname"
          id="last name"
          placeholder="Enter last name"
        /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" placeholder="example@mail.com" /><br />
        <label for="no.">Phone Number:</label><br />
        <input type="number" id="no." placeholder="10-digit number" /><br />
      </div>

      <div id="div2">
        <h5>Job Details</h5>
        <label for="position">Position Applied For:</label><br />
        <select name="position" id="position">
          <option value="select position">--Select Position</option>
          <option value="software engineer">Software Engineer</option>
          <option value="data analyst">Data Analyst</option>
          <option value="manager">Manager</option>
          <option value="hr">Hiring Manager</option></select
        ><br /><br /><br />
        <label for="experience">Years of Experience:</label><br />
        <input type="text" id="experience" /><br />
        <label for="cover">Cover Letter:</label><br />
        <textarea name="cover" id="cover" placeholder="write here_"></textarea>
      </div>

      <div id="div3">
        <h5>Availability</h5>
        <label for="start">Available Start Date:</label><br />
        <input type="date" name="start" id="start" /><br />
        <label>Willing to Relocate?</label><br />
        <input type="radio" name="agree" id="yes" />
        <label for="yes">Yes</label>
        <input type="radio" name="agree" id="no" />
        <label for="no">No</label>
      </div>
      <br />
      <section>
        <button>Submit Application</button>
      </section>
    </div>
  </body>
</html>
